            padding: 20px;
        }

        }

        header {

            padding: 30px;
            text-align: center;
            position: relative;

            left: 0;
            right: 0;

        .header-content {

            margin-bottom: 10px;

            text-shadow: 0 2px 4px rgba(0,0,0,0.3);

        .tagline {

            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .week-nav:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }

        .current-week {
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
        }

        .main-content {
            padding: 40px;
        }

        .stats {

            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));

            margin-bottom: 30px;
        }

        .stat-card {

            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;

        .stat-number {
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 0.5px;

        .dietary-filters {
            background: linear-gradient(135deg, #e8f5e8, #f0fff0);

            font-size: 1.3em;
            text-align: center;
            font-weight: 700;

        .filter-buttons {

            flex-wrap: wrap;

        }

            border-radius: 25px;
            background: white;
            color: #00b894;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 0.9em;
        }

        .filter-btn:hover, .filter-btn.active {
            background: #00b894;
            color: white;
            transform: scale(1.05);
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {

            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.9em;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #ffeaa7, #fdcb6e);
            color: #2d3436;
            box-shadow: 0 4px 15px rgba(253, 203, 110, 0.4);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(253, 203, 110, 0.6);
        }

            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

            padding: 25px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.08);

            border: 1px solid rgba(102, 126, 234, 0.1);

            color: #2d3436;
            text-align: center;

            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .meal-slot {

            padding: 15px;
            background: white;
            border-radius: 10px;
            border: 2px dashed #ddd;
            transition: all 0.3s ease;
            cursor: pointer;

        }

            margin-bottom: 5px;
            font-size: 0.9em;
            text-transform: uppercase;

            font-size: 1.1em;

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);

        .modal-header {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #2d3436;
            text-align: center;
            font-weight: 700;
        }

        .close {

            top: 15px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: #636e72;
            transition: color 0.3s ease;

        .close:hover {

        }

        .recipe-list {

            gap: 15px;
            margin-bottom: 20px;

        .recipe-item {

            background: #f8f9ff;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;

            color: white;

        }

            background: rgba(255,255,255,0.1);
        }

            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            margin: 10px 0;
            font-size: 0.85em;

            background: rgba(255,255,255,0.8);
            padding: 5px 8px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #ddd;

            color: #636e72;
            margin-bottom: 2px;
            font-size: 0.8em;

            margin-bottom: 15px;
            font-size: 1em;
            transition: all 0.3s ease;

            border-color: #667eea;

            font-size: 1.4em;
            text-align: center;
            font-weight: 700;

            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;

            padding: 10px 15px;
            border-radius: 25px;
            text-align: center;
            border: 1px solid #fdcb6e;
            transition: all 0.3s ease;
            cursor: pointer;

            color: white;

            color: #636e72;
            font-style: italic;
            padding: 20px;

            .main-content {
                padding: 20px;

            .meal-grid {

</head>

        <header>

                <div class="week-selector">
                    <button class="week-nav" onclick="changeWeek(-1)">◀ Previous</button>

        <div class="main-content">

                    <div class="stat-label">Total Calories</div>
                </div>
                <div class="stat-card">

            <div class="dietary-filters">

                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all" onclick="applyDietaryFilter('all')">All Recipes</button>
                    <button class="filter-btn" data-filter="vegan" onclick="applyDietaryFilter('vegan')">🌱 Vegan</button>
                    <button class="filter-btn" data-filter="gluten_free" onclick="applyDietaryFilter('gluten_free')">🌾 Gluten-Free</button>
                    <button class="filter-btn" data-filter="high_protein" onclick="applyDietaryFilter('high_protein')">💪 High Protein</button>
                    <button class="filter-btn" data-filter="low_calorie" onclick="applyDietaryFilter('low_calorie')">⚖️ Low Calorie</button>
                    <button class="filter-btn" data-filter="quick_meals" onclick="applyDietaryFilter('quick_meals')">⚡ Quick Meals</button>
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-primary" onclick="generateWeeklyPlan()">🌿 Generate Veg Weekly Plan</button>
                <button class="btn btn-secondary" onclick="clearAllMeals()">🗑️ Clear All</button>
                <button class="btn btn-primary" onclick="printMealPlan()">🖨️ Print Plan</button>
                <button class="btn btn-secondary" onclick="saveMealPlan()">💾 Save Plan</button>
            </div>

            <div class="meal-grid" id="mealGrid">
                <!-- Days will be generated here -->
            </div>

            <div class="shopping-list">
                <h3>🛒 Indian Grocery List</h3>
                <div class="ingredients-grid" id="shoppingList">
                    <div class="empty-state">Add Indian meals to generate your grocery list!</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Recipe Selection Modal -->
    <div id="recipeModal" class="recipe-modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="modal-header">Choose an Indian Recipe</div>
            <div class="recipe-list" id="recipeList">
                <!-- Recipes will be populated here -->
            </div>
            <input type="text" class="custom-meal" id="customMeal" placeholder="Or enter a custom Indian dish...">
            <button class="btn btn-primary" onclick="addCustomMeal()">Add Custom Meal</button>
        </div>
    </div>

        // Dietary filters based on the database
        const dietaryFilters = {
            "vegan": ["masala_dosa", "poha", "upma", "rajma_chawal", "chana_masala", "aloo_gobi", "dal_tadka", "baingan_bharta", "bhindi_masala"],
            "gluten_free": ["masala_dosa", "poha", "idli_sambar", "rajma_chawal", "dal_tadka", "palak_paneer", "chana_masala", "aloo_gobi", "baingan_bharta"],
            "high_protein": ["idli_sambar", "rajma_chawal", "chole_bhature", "dal_makhani", "paneer_butter_masala", "palak_paneer", "chana_masala", "dal_tadka"],
            "low_calorie": ["poha", "upma", "dal_tadka", "aloo_gobi", "baingan_bharta", "bhindi_masala", "palak_paneer"],
            "quick_meals": ["poha", "upma", "dal_tadka", "aloo_gobi", "bhindi_masala", "chana_masala"]
        };

        // State management
        let currentWeekOffset = 0;
        let mealPlan = {};
        let currentSlot = null;
        let currentDietaryFilter = 'all';

        // Helper functions to interact with the database
        function getRecipesByCategory(category) {
            return Object.values(recipeDatabase[category] || {});
        }

        function getRecipeById(category, id) {
            return recipeDatabase[category]?.[id];
        }

        function getFilteredRecipes(category, filter) {
            const allRecipes = getRecipesByCategory(category);
            if (filter === 'all') return allRecipes;
            
            const allowedIds = dietaryFilters[filter] || [];
            return allRecipes.filter(recipe => {
                const recipeId = Object.keys(recipeDatabase[category]).find(
                    key => recipeDatabase[category][key].name === recipe.name
                );
                return allowedIds.includes(recipeId);
            });
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            generateDays();
            updateWeekDisplay();
            updateStats();
        });

        function generateDays() {
            const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
            const mealTypes = ['breakfast', 'lunch', 'dinner'];
            const mealGrid = document.getElementById('mealGrid');
            
            mealGrid.innerHTML = '';
            
            days.forEach(day => {
                const dayCard = document.createElement('div');
                dayCard.className = 'day-card';
                dayCard.innerHTML = `
                    <div class="day-header">${day}</div>
                    ${mealTypes.map(meal => `
                        <div class="meal-label">${meal.charAt(0).toUpperCase() + meal.slice(1)}</div>
                        <div class="meal-slot" onclick="openRecipeModal('${day}', '${meal}')" id="${day}-${meal}">
                            Click to add ${meal}
                        </div>
                    `).join('')}
                `;
                mealGrid.appendChild(dayCard);
            });
        }

        function openRecipeModal(day, mealType) {
            currentSlot = { day, mealType };
            const modal = document.getElementById('recipeModal');
            const recipeList = document.getElementById('recipeList');
            
            recipeList.innerHTML = '';
            
            // Get filtered recipes for the meal type
            const availableRecipes = getFilteredRecipes(mealType, currentDietaryFilter);
            
            availableRecipes.forEach(recipe => {
                const item = document.createElement('div');
                item.className = 'recipe-item';
                item.innerHTML = `
                    <div style="font-weight: 600; margin-bottom: 5px; font-size: 1.1em;">${recipe.name}</div>
                    <div style="font-size: 0.9em; color: #636e72; margin-bottom: 10px;">${recipe.description}</div>
                    <div class="recipe-meta">
                        <div class="meta-item">
                            <div class="meta-label">Prep</div>
                            <div class="meta-value">${recipe.prepTime}</div>
                        </div>
                        <div class="meta-item">
                            <div class="meta-label">Difficulty</div>
                            <div class="meta-value">${recipe.difficulty}</div>
                        </div>
                        <div class="meta-item">
                            <div class="meta-label">Calories</div>
                            <div class="meta-value">${recipe.calories}</div>
                        </div>
                        <div class="meta-item">
                            <div class="meta-label">Protein</div>
                            <div class="meta-value">${recipe.protein}</div>
                        </div>
                        <div class="meta-item">
                            <div class="meta-label">Region</div>
                            <div class="meta-value">${recipe.region}</div>
                        </div>
                    </div>
                    <div class="recipe-tags">
                        ${recipe.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                `;
                item.onclick = () => selectRecipe(recipe);
                recipeList.appendChild(item);
            });
            
            modal.style.display = 'block';
            document.getElementById('customMeal').value = '';
        }

        function selectRecipe(recipe) {
            if (currentSlot) {
                const slotId = `${currentSlot.day}-${currentSlot.mealType}`;
                const slot = document.getElementById(slotId);
                slot.innerHTML = `
                    <div class="meal-name">${recipe.name}</div>
                    <div class="meal-meta">
                        <span>${recipe.region}</span>
                        <span>${recipe.calories} cal • ${recipe.protein}</span>
                    </div>
                `;
                slot.classList.add('filled');
                
                if (!mealPlan[currentSlot.day]) {
                    mealPlan[currentSlot.day] = {};
                }
                mealPlan[currentSlot.day][currentSlot.mealType] = recipe;
                
                updateShoppingList();
                updateStats();
                closeModal();
            }
        }

        function addCustomMeal() {
            const customMeal = document.getElementById('customMeal').value.trim();
            if (customMeal && currentSlot) {
                const recipe = {
                    name: customMeal,
                    ingredients: [],
                    region: 'Custom',
                    calories: 'N/A',
                    protein: 'N/A',
                    description: 'Custom meal',
                    tags: ['custom']
                };
                selectRecipe(recipe);
            }
        }

        function closeModal() {
            document.getElementById('recipeModal').style.display = 'none';
        }

        function generateWeeklyPlan() {
            const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
            const mealTypes = ['breakfast', 'lunch', 'dinner'];
            
            days.forEach(day => {
                mealTypes.forEach(mealType => {
                    const availableRecipes = getFilteredRecipes(mealType, currentDietaryFilter);
                    
                    if (availableRecipes.length > 0) {
                        const randomRecipe = availableRecipes[Math.floor(Math.random() * availableRecipes.length)];
                        
                        const slotId = `${day}-${mealType}`;
                        const slot = document.getElementById(slotId);
                        slot.innerHTML = `
                            <div class="meal-name">${randomRecipe.name}</div>
                            <div class="meal-meta">
                                <span>${randomRecipe.region}</span>
                                <span>${randomRecipe.calories} cal • ${randomRecipe.protein}</span>
                            </div>
                        `;
                        slot.classList.add('filled');
                        
                        if (!mealPlan[day]) {
                            mealPlan[day] = {};
                        }
                        mealPlan[day][mealType] = randomRecipe;
                    }
                });
            });
            
            updateShoppingList();
            updateStats();
        }

        function applyDietaryFilter(filter) {
            currentDietaryFilter = filter;
            setActiveFilter(filter);
        }

        function setActiveFilter(filter) {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-filter="${filter}"]`).classList.add('active');
        }

        function clearAllMeals() {
            if (confirm('Are you sure you want to clear all planned meals?')) {
                mealPlan = {};
                const slots = document.querySelectorAll('.meal-slot');
                slots.forEach(slot => {
                    const mealType = slot.id.split('-')[1];
                    slot.innerHTML = `Click to add ${mealType}`;
                    slot.classList.remove('filled');
                });
                updateShoppingList();
                updateStats();
            }
        }

        function updateShoppingList() {
            const shoppingList = document.getElementById('shoppingList');
            const ingredientsByCategory = {
                'Spices & Seasonings': new Set(),
                'Vegetables & Fresh': new Set(),
                'Grains & Lentils': new Set(),
                'Dairy & Others': new Set()
            };
            
            Object.values(mealPlan).forEach(dayMeals => {
                Object.values(dayMeals).forEach(meal => {
                    if (meal.ingredients && Array.isArray(meal.ingredients)) {
                        meal.ingredients.forEach(ingredient => {
                            const item = typeof ingredient === 'object' ? ingredient.item : ingredient;
                            const category = typeof ingredient === 'object' ? ingredient.category : 'basic';
                            
                            // Categorize ingredients
                            if (['spices', 'herbs'].includes(category)) {
                                ingredientsByCategory['Spices & Seasonings'].add(item);
                            } else if (['grains', 'lentils', 'legumes'].includes(category)) {
                                ingredientsByCategory['Grains & Lentils'].add(item);
                            } else if (['dairy', 'nuts', 'basic'].includes(category)) {
                                ingredientsByCategory['Dairy & Others'].add(item);
                            } else {
                                ingredientsByCategory['Vegetables & Fresh'].add(item);
                            }
                        });
                    }
                });
            });
            
            // Check if we have any ingredients
            const totalIngredients = Object.values(ingredientsByCategory).reduce((total, set) => total + set.size, 0);
            
            if (totalIngredients === 0) {
                shoppingList.innerHTML = '<div class="empty-state">Add Indian meals to generate your grocery list!</div>';
            } else {
                let html = '';
                Object.entries(ingredientsByCategory).forEach(([category, itemsSet]) => {
                    if (itemsSet.size > 0) {
                        html += `<div class="category-header">${category}</div>`;
                        Array.from(itemsSet).forEach(item => {
                            html += `<div class="ingredient-item">${item}</div>`;
                        });
                    }
                });
                shoppingList.innerHTML = html;
            }
        }

        function updateStats() {
            const totalMeals = Object.values(mealPlan).reduce((count, dayMeals) => 
                count + Object.keys(dayMeals).length, 0);
            
            const uniqueRecipes = new Set();
            let totalCalories = 0;
            
            Object.values(mealPlan).forEach(dayMeals => {
                Object.values(dayMeals).forEach(meal => {
                    uniqueRecipes.add(meal.name);
                    if (typeof meal.calories === 'number') {
                        totalCalories += meal.calories;
                    }
                });
            });
            
            // Calculate shopping items
            const allIngredients = new Set();
            Object.values(mealPlan).forEach(dayMeals => {
                Object.values(dayMeals).forEach(meal => {
                    if (meal.ingredients && Array.isArray(meal.ingredients)) {
                        meal.ingredients.forEach(ingredient => {
                            const item = typeof ingredient === 'object' ? ingredient.item : ingredient;
                            allIngredients.add(item);
                        });
                    }
                });
            });
            
            document.getElementById('plannedMeals').textContent = totalMeals;
            document.getElementById('totalCalories').textContent = totalCalories || 0;
            document.getElementById('shoppingItems').textContent = allIngredients.size;
        }

        function printMealPlan() {
            window.print();
        }

        function saveMealPlan() {
            const dataStr = JSON.stringify(mealPlan, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'indian-meal-plan.json';
            link.click();
        }

        function changeWeek(direction) {
            currentWeekOffset += direction;
            updateWeekDisplay();
        }

        function updateWeekDisplay() {
            const today = new Date();
            const startOfWeek = new Date(today);
            startOfWeek.setDate(today.getDate() - today.getDay() + 1 + (currentWeekOffset * 7));
            const endOfWeek = new Date(startOfWeek);
            endOfWeek.setDate(startOfWeek.getDate() + 6);
            
            const options = { month: 'short', day: 'numeric' };
            const startStr = startOfWeek.toLocaleDateString('en-US', options);
            const endStr = endOfWeek.toLocaleDateString('en-US', options);
            const year = startOfWeek.getFullYear();
            
            document.getElementById('currentWeek').textContent = `Week of ${startStr} - ${endStr}, ${year}`;
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('recipeModal');
            if (event.target === modal) {
                closeModal();
            }
        }
